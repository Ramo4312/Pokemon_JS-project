<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon API</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/adaptive.css" />
	</head>
	<body>
		<!-- navbar start  -->

		<nav>
			<h2 class="logo">Pokemons</h2>
			<div class="nav__right-block">
				<a class="favorites-btn" href="./favorites.html">Favorites</a>
			</div>
		</nav>

		<!-- navbar end  -->

		<!-- content start  -->

		<main>
			<div class="main__header">
				<div class="sort-select">
					<h3 class="sort-title">
						Сортировать
						<img class="down-arrow" src="./images/down-arrow.png" width="23" />
					</h3>
					<ul class="sort-select__list">
						<li class="sort-select__list-item" id="none">Сбросить</li>
						<li class="sort-select__list-item" id="name(a-z)">Name(a < z)</li>
						<li class="sort-select__list-item" id="name(z-a)">Name(z < a)</li>
					</ul>
				</div>
				<div class="filter-select" a>
					<h3 class="filter-title">
						Вывести
						<img class="down-arrow" src="./images/down-arrow.png" width="23" />
					</h3>
					<ul class="filter-select__list"></ul>
				</div>
				<div class="right-block">
					<div class="limit-render-block">
						<input type="number" value="20" class="limit-render-input" />
						<button class="limit-render-button">render</button>
					</div>
					<div style="display: flex; justify-content: center">
						<input
							class="search-input"
							placeholder="Search..."
							autocomplete="on"
							type="text"
						/>
						<button class="search-btn">Search</button>
					</div>
				</div>
			</div>
			<div class="pagination-block">
				<img
					class="prev-page_btn"
					width="40"
					src="./images/pagination-arrow.png"
				/>
				<input type="number" class="page-input" />
				<img
					class="next-page_btn"
					width="40"
					src="./images/pagination-arrow.png"
				/>
			</div>
			<div class="container"></div>
		</main>

		<div class="modal">
			<div class="pokemon-detail">
				<img src="./images/close.png" width="30" class="modal-close__btn" />
				<div class="pokemon-detail__body"></div>
			</div>
		</div>

		<!-- scripts start  -->

		<script src="./js/main.js"></script>

		<!-- scripts end -->
	</body>
</html>
