<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon Favorites</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/adaptive.css" />
	</head>
	<body>
		<nav>
			<h2 class="logo">Pokemons</h2>
			<div class="nav__right-block">
				<a class="favorites-btn" href="./index.html">Go to back</a>
			</div>
		</nav>
		<main class="favorites-main">
			<h1 class="favorites-logo">Favorites</h1>
			<div class="clear-localStorage-block">
				<button class="clear-localStorage-btn">Clear favorites</button>
			</div>
			<div class="favorites-container"></div>
		</main>

		<div class="modal">
			<div class="pokemon-detail">
				<img
					src="./images/close.png"
					alt=""
					width="30"
					class="modal-close__btn"
				/>
				<div class="pokemon-detail__body"></div>
			</div>
		</div>
		<script src="./js/favorites.js"></script>
	</body>
</html>
